<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul::after {
            content: '';
            display: block;
            clear: both;
        }
        li {
            list-style: none;
            float: left;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        li.active, li:hover {
            background-color: #00b38a;
        }
        .tab-container {
            margin: 20px;
        }
        .panel {
            min-width: 500px;
            min-height: 100px;
            background-color: #eee;
            display: none;
            padding: 10px;
            box-shadow: 2px 5px 10px 3px rgba(0, 0, 0, .2);
        }
        .panel.active {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="tab-container"></div>
    <div class="tab-container"></div>
</body>
<script src="tab.js"></script>
</html>
